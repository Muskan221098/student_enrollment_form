	<body>


			  	<div class="item">

			  				<div class="container">
			  					<div>
     
								
										
			  							<h1>Student Enrollment From</h1>
			   

                                          <form id='tokenform' method="post">

											 <div class="container" >
												<form id="student-enrollment">
													<div class="form-row">
														<div class="form-group col-md-6">
															<label for="rollNo">Roll-No</label>
															<input type="number" class="form-control" id="rollNo" placeholder="Roll No" min='1' onchange="getStudentData()">
														</div>
														<div class="form-group col-md-6">
															<label for="fullName">Full-Name</label>
															<input type="text" class="form-control" id="fullName" placeholder="Full Name" >
														</div>
													</div>
													<div class="form-row">
														<div class="form-group col-md-6">
															<label for="class">Class</label>
															<input type="text" class="form-control" id="class" placeholder="Class" >
														</div>   
														<div class="form-group col-md-6">
															<label for="birthDate"> Birth-Date</label>
															<input type="date" class="form-control" id="birthDate">
														</div> 
													</div>
													<div class="form-group col-md-6">
														<label for="inputAddress">Address</label>
														<input type="text" class="form-control" id="inputAddress" placeholder="enter your address" >
													</div>
													<div class="form-row">
														<div class="form-group col-md-6">
															<label for="enrollmentDate">Enrollment-Date</label>
															<input type="date" class="form-control" id="enrollmentDate">
														</div>
													</div>
													<div class='container btn-continer'>
									
														<button type="button" class="btn btn-primary" id='saveBtn' onclick="saveData()">Save </button>
														<button type="button" class="btn btn-primary" id='updateBtn' onclick="changeData()" >Update</button>
														<button type="button" class="btn btn-primary" id='resetBtn' onclick="resetForm()">Reset</button>
													</div>
												</form>
											</div>

			  						</div>	
				  				</div>
			  				</div>
